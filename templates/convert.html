<!DOCTYPE html>
<html>
<head>
    <title>Convert CRS</title>
</head>
<body>
    <h1>Convert Coordinate Reference System (CRS)</h1>
    <form method="POST">
        <label for="epsg_code">Enter the target EPSG code for the CRS (e.g., 3395): </label>
        <input type="number" id="epsg_code" name="epsg_code" required>
        <input type="submit" value="Convert">
    </form>
</body>
</html>
